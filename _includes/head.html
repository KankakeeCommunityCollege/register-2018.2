<!doctype html>
<html class="no-js" lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{page.title}} - {{site.title}}</title>
        <meta name="description" content="{{page.description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if jekyll.environment == "publish" %}
          <!-- include Google Tag Manager script on production -->
          {% include google-tag.html %}
        {% endif %}
        <!-- YouTube API -->
        <meta name="yt-api-k" value="AIzaSyBpxv9JNl4AX816ScNmZcqHkLncMUeiAws" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Bootstrap 4 Beta stylesheet CDN link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- Link to Google Font's "Open Sans" font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
        <!-- Link to Google Font's "Oswald" font -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/mli7lsm.css">
        <!-- Place favicon.ico in the root directory -->
        <!-- Standard Favicon -->
        <link rel="icon" type="image/x-icon" href="{{page.baseurl}}favicon.ico" />
        <!-- Custom CSS Stylesheet -->
        <link rel="stylesheet" href="{{page.baseurl}}assets/css/main.css">
        <!-- Custom CSS Stylesheet for CloudCannon -->
        <link rel="stylesheet" href="{{page.baseurl}}assets/css/content.css">
        <!-- Uncomment to prevent IE-11 caching (for IE testing) -->
        <!-- <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="-1"> -->
    </head>
    <body id="page-top">
      {% if jekyll.environment == "publish" %}
        <!-- include Google Tag Manager noscript on production -->
        {% include google-noscript.html %}
      {% endif %}
